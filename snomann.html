<!DOCTYPE html>
<html>
<body>

    <h1>Snømann som ser feil vei!</h1>

    <svg width="800" height="800">
        <defs>
            <filter id="f1" x="0" y="0" width="200%" height="200%">
                <feOffset result="offOut" in="SourceAlpha" dx="20" dy="20" />
                <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
        </defs>
        <polygon points="50,20 100,20 100,50" style="fill:orange;stroke:black;stroke-width:1" filter="url(#f1)" />
        <circle cx="125" cy="40" r="4" stroke="black" stroke-width="1" fill="black" filter="url(#f1)" />
        <circle cx="105" cy="40" r="4" stroke="black" stroke-width="1" fill="black" filter="url(#f1)" />
        <circle cx="110" cy="240" r="80" stroke="black" stroke-width="4" fill="white" filter="url(#f1)" />
        <circle cx="110" cy="130" r="60" stroke="black" stroke-width="4" fill="white" filter="url(#f1)" />
        <circle cx="110" cy="50" r="40" stroke="black" stroke-width="4" fill="white" filter="url(#f1)" />
    </svg>

</body>
</html>
